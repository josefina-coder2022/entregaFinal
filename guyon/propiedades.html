<body>

    <div id="grilla">

        <header class="containerHeader">

            <section class="sectionLogo">

                <div class="divLogo">
                  <img src="imagenes/logo.png">

                <h1>Dante <strong>Guyon</strong>

            <section class="sectionNavbar">

                <nav>

                    <ul>

                        <li><a href="contacto.html">CONTACTO </a></li>

                    </ul>

                </nav>

                <section class="sectionButton">

                    <p id="welcome" style="display: none;font-weight: bold;"></p>

                    <button id="botonLogin" type="button" class="btn btn-dark btn-sm"
                        onclick="funcLogin()">LOGIN</button>

                    <button id="botonLogout" type="button" class="btn btn-dark btn-sm" onclick="funcLogout()"
                        style="display: none">LOGOUT</button>

                </section>

            </section>

        </header>


        <main>

            <div class="fondoMain" id="fondoMainPropiedades">

                <!--Acá van los filtros-->

                <section class="container">

                    <div class="row">

                        <div class="row align-items-center mt-3">

                            <div class="col-3">

                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                        id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                        Operacion
                                    </a>

                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <li><a class="dropdown-item" href="#"
                                                onclick="buscarPropiedad('Alquiler')">Alquiler</a></li>
                                        <li><a class="dropdown-item" href="#"
                                                onclick="buscarPropiedad('Venta')">Venta</a></li>
                                    </ul>
                                </div>

                            </div>

                            <div class="col-3">

                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                        id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                        ubicacion
                                    </a>

                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <li><a class="dropdown-item" onclick="buscarPropiedad('Norte')">Zona Norte</a>
                                        </li>
                                        <li><a class="dropdown-item" onclick="buscarPropiedad('Centro')">Zona Centro</a>
                                        </li>
                                        <li><a class="dropdown-item" onclick="buscarPropiedad('Sur')">Zona Sur</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>


                            <div class="col-6">

                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="buscar por nombre"
                                        id="valorBusqueda" aria-label="Recipient's username with two button addons">
                                    <button id="botonBuscar" onclick="buscarPropiedad('nombre')"
                                        class="btn btn-dark mr-4" type="button">BUSCAR</button>
                                    <button id="botonLimpiar" onclick="mostrarPropiedades()" class="btn btn-info"
                                        type="button">LIMPIAR</button>
                                </div>

                            </div>

                        </div>

                    </div>

                </section>


                <!--Acá van las propiedades -->

                <div class="container">

                    <div class="row">

                        <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedorPropiedades">


                        </div>

            </section>

                    <div>
                        <p>(03525) 443 061</p>
                    </div>
